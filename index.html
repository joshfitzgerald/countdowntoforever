<html>
  <head></head>
  <body></body>

  <script>
    let ws;
    // window.location.protocol tells if connection is https or http. If https, then wss (web socket secure)
    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
    ws = new WebSocket(`${proto}://${window.location.host}`);

    ws.onmessage = (event) => {console.log(event.data)};
  </script>
</html>
